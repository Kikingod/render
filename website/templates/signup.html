{% extends "base.html" %} {% block title %}Sign in{% endblock %} 
{% block content%}
<link rel="stylesheet" href="static/style.css">
<form method= 'POST'>
    <div id='login_div'>
    <h3 align='center'>Sign in</h3>
    <div class = 'form-group'>
        <label for='email'> email adress</label>
        <input type ='email' class = 'form-control' id = 'email' name = 'email' placeholder= 'enter email'>
    </div>

    <div class = 'form-group'>
        <label for='firstName'> First name</label>
        <input type ='text' class = 'form-control' id = 'firstName' name = 'firstName' placeholder= 'enter first name'>
    </div>

    <div class = 'form-group'>
        <label for='password1'> email password1</label>
        <input type ='password' class = 'form-control' id = 'password1' name = 'password1' placeholder= 'enter password'>
    </div>

    <div class = 'form-group'>
        <label for='password2'> email password2</label>
        <input type ='password' class = 'form-control' id = 'password2' name = 'password2' placeholder= 'enter password'>
    </div>
    <br>
    <button type='submit' class = 'btn btn-primary'>submit</button>
</div>
</form>



{% endblock%}
